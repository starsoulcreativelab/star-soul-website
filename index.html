<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>星魂設計 StarSoul Creative Lab | Global AI Creative Studio</title>
  <meta name="description" content="星魂設計 StarSoul Creative Lab — 結合 AI、動畫與視覺設計，為全球品牌打造宇宙級的影像與數位內容。" />

  <!-- 字體：英文科技 + 中文優雅 -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet" />

  <style>
    /* 全站基礎樣式 */
    :root {
      --bg-dark: #05030a;
      --bg-card: rgba(7, 4, 20, 0.9);
      --text-main: #ffffff;
      --text-sub: #b7b5d9;
      --accent-gold: #f7c978;
      --accent-purple: #b388ff;
      --border-soft: rgba(255, 255, 255, 0.06);
      --radius-xl: 24px;
      --shadow-soft: 0 24px 60px rgba(0, 0, 0, 0.7);
      --max-width: 1120px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Noto Sans TC", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background-color: var(--bg-dark);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* 頂部導覽列 */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 20;
      background: linear-gradient(to bottom, rgba(5, 3, 16, 0.9), transparent);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .nav-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 14px 20px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0%, #ffe9a8, #f0a2ff 35%, #2b1c70 70%, #05030a 100%);
      box-shadow: 0 0 25px rgba(248, 212, 132, 0.8);
    }

    .logo-text-main {
      font-family: "Space Grotesk", system-ui, sans-serif;
      font-size: 17px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .logo-text-sub {
      font-size: 11px;
      color: var(--text-sub);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 13px;
      color: var(--text-sub);
    }

    .nav-links a {
      position: relative;
      padding-bottom: 2px;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: linear-gradient(90deg, var(--accent-gold), var(--accent-purple));
      transition: width 0.25s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-cta {
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid rgba(247, 201, 120, 0.4);
      background: radial-gradient(circle at 0 0, rgba(247, 201, 120, 0.25), transparent 55%);
      box-shadow: 0 0 0 rgba(247, 201, 120, 0.0);
      transition: all 0.25s ease;
      cursor: pointer;
      white-space: nowrap;
    }

    .nav-cta:hover {
      border-color: rgba(247, 201, 120, 0.9);
      box-shadow: 0 0 20px rgba(247, 201, 120, 0.55);
    }

    /* HERO 區塊 */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 96px 20px 72px;
      overflow: hidden;
      isolation: isolate;
    }

    .hero-bg {
      position: absolute;
      inset: 0;
      z-index: -2;
      background-image: url("hero-galaxy.jpg");
      background-size: cover;
      background-position: center;
      transform: scale(1.05);
      filter: brightness(0.9) saturate(1.15) contrast(1.1);
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      z-index: -1;
      background:
        radial-gradient(circle at top, rgba(255, 255, 255, 0.08), transparent 55%),
        radial-gradient(circle at 15% 80%, rgba(157, 112, 255, 0.26), transparent 55%),
        radial-gradient(circle at 80% 90%, rgba(245, 201, 125, 0.28), transparent 55%),
        linear-gradient(to bottom, rgba(5, 3, 16, 0.86), rgba(3, 2, 10, 0.94));
      backdrop-filter: blur(2px);
    }

    .hero-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: grid;
      grid-template-columns: minmax(0, 3.5fr) minmax(0, 2.5fr);
      gap: 40px;
      align-items: center;
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 3px 11px 3px 4px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: linear-gradient(90deg, rgba(5, 3, 16, 0.8), rgba(76, 44, 147, 0.9));
      font-size: 10px;
      letter-spacing: 0.17em;
      text-transform: uppercase;
      color: var(--text-sub);
      margin-bottom: 14px;
    }

    .eyebrow-dot {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: radial-gradient(circle, #ffe9a8, #f0a2ff 50%, #2b1c70);
      box-shadow: 0 0 12px rgba(248, 212, 132, 0.9);
    }

    .hero-title {
      font-family: "Space Grotesk", system-ui, sans-serif;
      font-size: clamp(40px, 5vw, 52px);
      line-height: 1.07;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin-bottom: 18px;
    }

    .hero-title span {
      display: block;
    }

    .hero-title-highlight {
      background: linear-gradient(120deg, #ffe5b3, #f8c16a, #f0a2ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 32px rgba(248, 212, 132, 0.6);
    }

    .hero-subtitle {
      font-size: 15px;
      color: var(--text-sub);
      max-width: 520px;
      margin-bottom: 22px;
    }

    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 26px;
      font-size: 11px;
      color: var(--text-sub);
    }

    .pill {
      padding: 5px 11px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: radial-gradient(circle at 0 0, rgba(247, 201, 120, 0.22), transparent 55%);
    }

    .pill-outline {
      background: rgba(7, 4, 20, 0.7);
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }

    .btn-primary {
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(120deg, #f3c26e, #f0a2ff);
      color: #120a24;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.65), 0 0 32px rgba(248, 212, 132, 0.75);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.16s ease, box-shadow 0.16s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 60px rgba(0, 0, 0, 0.85), 0 0 42px rgba(248, 212, 132, 0.95);
    }

    .btn-ghost {
      padding: 9px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      background: rgba(7, 4, 20, 0.7);
      color: var(--text-main);
      font-size: 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background 0.16s ease, border-color 0.16s ease, transform 0.16s ease;
    }

    .btn-ghost:hover {
      background: rgba(16, 9, 40, 0.95);
      border-color: rgba(248, 212, 132, 0.7);
      transform: translateY(-1px);
    }

    .hero-note {
      font-size: 11px;
      color: var(--text-sub);
    }

    /* 右側卡片：重點服務 */
    .hero-card {
      border-radius: var(--radius-xl);
      padding: 18px 18px 16px;
      background: radial-gradient(circle at 0 0, rgba(247, 201, 120, 0.14), transparent 60%),
                  radial-gradient(circle at 100% 100%, rgba(92, 55, 190, 0.7), rgba(12, 7, 36, 0.9));
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .hero-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
    }

    .hero-card-title {
      font-size: 14px;
      font-weight: 500;
    }

    .hero-card-tagline {
      font-size: 12px;
      color: var(--text-sub);
    }

    .hero-chip {
      padding: 4px 9px;
      border-radius: 999px;
      font-size: 10px;
      border: 1px solid rgba(248, 212, 132, 0.7);
      background: rgba(11, 6, 36, 0.8);
    }

    .hero-card-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-top: 4px;
    }

      background: rgba(
